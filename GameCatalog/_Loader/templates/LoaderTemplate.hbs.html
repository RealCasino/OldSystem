<div class="frame-progress-bar-container" style="display: none">      
    <div class="progress-bar-wrapper">
        <div class="frame-progress-bar" width="250">
            <span class="expand progress"></span>
        </div>
        <div class="frame-logo" width="300" height="60">
            <div id="hollyw" class="logo-text" style="padding-top: 10px; float: left; position: relative; z-index: 100;"></div>
            <div id="oo" class="logo-oo" style="position: relative; z-index: 100;"></div>
            <div id="d" class="logo-d" style="position: relative; z-index: 100;"></div>
            <div id="camera" class="logo-camera" style="position: relative; z-index: 100;"></div>
        </div>
        <div class="loader-shadow"></div>
    </div>                                                                                                                                                                                                      
</div>
<script>
    var progress = 0;
    function setProgressBarPercent(pr, callback) {
        progress = progress < pr ? pr : progress;
        var percent = progress <= 100 ? progress : 100;
        var progressBar = $("#progressBar");
        var bar = $('.progress');
        var width = (percent / 100 * bar.parent().width()) + 'px';
        if (bar.parent().width() <= percent / 100 * bar.parent().width()) {
            if ($('.progress').width() < bar.parent().width()) {
                bar.animate({
                    width: width
                }, 50, function () {
                    progressBar.fadeOut(1000, function () {
                        $("#frame").show();
                        $(progressBar).remove();
                    });
                });
                $(".loader-shadow").animate({
                    opacity: percent / 100
                }, percent * 10);
            }
        } else {
            bar.animate({
                width: width
            }, 100);
            $(".loader-shadow").animate({
                opacity: percent / 100
            }, percent * 10);
        }
        if (percent == 100) {
            setTimeout(function () {
                $(".progress-bar-wrapper").fadeOut(2000, function () {
                    $("#frame").show();
                    $(".frame-progress-bar-container").remove();
                    if (callback)
                    callback();
                });
            }, 3500);

        }
    }

    $('.frame-progress-bar-container').fadeIn(4000, function () { 
    });
    setTimeout(function () {
        $("#hollyw").animate({
            left: 0,
        }, 800);
    }, 1000);
    setTimeout(function () {
        $("#d").animate({
                left: 169,
            }, 800, function () {
                $("#d").animate({
                    left: 219,
                }, 200);
            });
    }, 900);
    setTimeout(function () {
        $("#oo").animate({
            left: 0,
        }, 200);
        $("#camera").animate({
            left: 160,
        }, 200);
    }, 1700);
</script>
